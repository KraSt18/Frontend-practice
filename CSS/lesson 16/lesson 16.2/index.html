<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        div {
            margin: 16px;
        }
    </style>
</head>
<body>
    <form></form>
        <div class="form-control">
            <label>
                Last Name
                <input type="text" name="lastName" value="Emerson" readonly>
            </label>
        </div>
        <div class="form-control">
            <label>
                Age
                <input type="number" name="age" value="17" min="3" max="10">
            </label>
        </div>
        <div class="form-control">
            <label><input type="checkbox" name="agree" disabled>
                Accept terms and conditions
            </label>
        </div>
        <div class="choose-gender">
            <label class="radio_button"><input type="radio" name="gender">Female</label>
            <label class="radio_button"><input type="radio" name="gender">Male</label>
            <label class="radio_button"><input type="radio" name="gender">Secret</label>
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
