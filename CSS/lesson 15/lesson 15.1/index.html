<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img class="main-image" src="image/big.png" alt="glade_image">
    </div>
    <div class="gallery">
        <figure class="card">
            <img class="opacity-image" src="image/small.jpg" alt="opacity_image">
            <figcaption class="caption_image">Opacity</figcaption>
        </figure>
        <figure class="card">
            <img class="blur-image" src="image/small.jpg" alt="blur_image">
            <figcaption class="caption_image">Blur</figcaption>
        </figure>
        <figure class="card">
            <img class="invert-image" src="image/small.jpg" alt="invert_image">
            <figcaption class="caption_image">Invert</figcaption>
        </figure>
    </div>
</body>
</html>
